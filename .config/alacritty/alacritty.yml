# background_opacity: 0.90 # Deprecated after v0.9, use window.opacity instead
window:
  padding:
    x: 2
    y: 2
  # startup_mode: Maximized
  # startup_mode: Fullscreen
  opacity: 0.90
font:
  size: 14
  normal:
    # family: Ubuntu Mono Ligaturized
    # style: Regular
    family: BlexMono Nerd Font
    style: Regular
cursor:
  style:
    shape: Beam
    blinking: Always
  unfocused_hollow: true

# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # background: '0x1d2021'  # hard
    background: '0x282828'  # medium
    # background: '0x32302f'  # soft
    foreground: '0xebdbb2'

  # Normal colors
  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'

  # # Bright colors
  # bright:
  #   black:   '0x928374'
  #   red:     '0xfb4934'
